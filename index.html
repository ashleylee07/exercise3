<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Ashley's self-portrait
    </title>
</head>

<style>
    body{
        background-color: pink;
    }
</style>

<body>
    <!--face-->
    <div style= "position:absolute; left: 200px; top: 100px; width: 300px; height: 350px; 
    border-radius: 25% 25% 60% 60%; background-color: bisque;">
            
            <!--left eye-->
            <div style="position:absolute; left: 80px; top: 80px; width: 40px; height: 40px;
             border-radius: 60%; background-color: brown;">
             </div>
            
            <!--right eye-->
            <div style=" position:absolute; left: 170px; top: 80px; width: 40px;
            height: 40px; border-radius: 60%; background-color: brown;">
            </div>

            <!--nose-->
            <div style= "position:absolute; left: 140px; top: 140px; width:10px; 
            height: 40px; background-color: burlywood">
            </div>

            <!--mouth-->
            <div style= "position: absolute; left: 100px; top: 200px; width: 100px; height: 80px; 
            border-radius: 0% 0% 90% 30%; background-color: white;">
            </div>

            <!--left eyebrow-->
            <div style= "position:absolute; top:20px; left: 100px; width: 10px; height: 40px;
            background-color: black; transform: rotate(80deg)">
            </div>

            <!--right eyebrow-->
            <div style=" position: absolute; top: 20px; left: 190px; width: 10px; height: 40px;
            background-color: rgb(50, 6, 6); transform: rotate(100deg)">
            </div>

            
    </div>
</body>
